<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="currentRoom" style="display: none;"></h1>
    <h1 id="count" style="display: none"></h1>
    <h1 id="message" style="display: none;"></h1>
    <section id="rooms">
      <section>
        <label for="user">Username</label>
        <input type="text" id="user">
        <button id="chev" onclick="JoinChevrolet()">Join Chevrolet</button>
        <button id="bmw" onclick="JoinBMW()">Join BMW</button>
        <button id="leave" style="display: none;" onclick="LeaveRoom()">Leave Room</button>
      </section>
    </section>
    <section id="room" style="display: none;">
      <h2 id="info"></h2>
      <section id="time-section">
        <h2>Time : <span id="time"></span></h2>
      </section>
      
      <section style="display: flex;">
        <h1 id="offerValue" style="margin: 20px;"></h1>
        <h1 id="offerValue2" style="margin: 20px;"></h1>
        <button id="offerBtn" onclick="IncreaseOffer()">Increase Offer</button>
      </section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="index.js"></script>
  </body>
</html>
